<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Random Quote Generator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      /* Dark Slate to Dark Gray */
      color: #e2e8f0;
      /* Light gray text */
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Center vertically */
      min-height: 100vh;
      padding: 20px;
    }

    .quote-container {
      max-width: 700px;
      width: 100%;
      background-color: rgba(26, 32, 44, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      color: #63b3ed;
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .quote-box {
      background-color: #2d3748;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      min-height: 150px;
      /* Ensure a minimum height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #quoteText {
      font-size: 1.6rem;
      font-style: italic;
      color: #cbd5e0;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    #quoteAuthor {
      font-size: 1.1rem;
      font-weight: 600;
      color: #a0aec0;
      align-self: flex-end;
      /* Align author to the right */
      margin-top: auto;
      /* Push author to the bottom if content is short */
    }

    .btn-generate {
      background: linear-gradient(45deg, #4299e1, #3182ce);
      /* Blue gradient button */
      color: rgba(255, 255, 255, 0.696);
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      align-self: center;
      /* Center the button */
    }

    .btn-generate:hover {
      background: linear-gradient(45deg, #3182ce, #2b6cb0);
      /* Darker blue on hover */
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-generate:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #loadingIndicator {
      color: #63b3ed;
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 10px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="quote-container">
    <h1>Random Quote Generator</h1>

    <div class="quote-box">
      <p id="quoteText" class="text-xl italic">Click "New Quote" to get started!</p>
      <p id="quoteAuthor" class="text-lg font-semibold">- Unknown</p>
    </div>

    <div id="loadingIndicator" class="hidden">Loading new quote...</div>

    <button id="newQuoteBtn" class="btn-generate">New Quote</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
